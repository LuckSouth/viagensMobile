<ion-header>

    <ion-navbar color="tijuca">
      <ion-title class="titulo">Produtos
        <img class="imagem" src="assets/images/sincronizar.svg" (click)="linkSincronizar()" />
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  
  <ion-content>
  
    <ion-searchbar (ionInput)="getItems($event)" placeholder = "buscar"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items; let i = index" (click)="e(item.id_produto)">
        <img class="galinha" src="assets/images/galinha.svg" />
        <div class="quadraedo">
          <span class="nome"> {{item.nome}}</span>
          <br>
          <span class="preco"> {{item.preco}}</span>
          <br>
          <span class="quantidade"> {{item.qtd}}</span>
        </div>
      </ion-item>
  
  
    
  
    </ion-list>
  </ion-content>
