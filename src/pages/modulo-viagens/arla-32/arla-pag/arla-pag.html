<ion-header>
  <ion-toolbar color = "tijuca">
    <ion-title padding>Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>

  <ion-item>
    <ion-input type="number0" placeholder="Litros" min="0" [(ngModel)]="storageProvider.arla.litrosArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder="Litro(R$)" [(ngModel)]="storageProvider.arla.litrosPrecoArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" [brmasker]="{money: true}" placeholder="Total(R$)" disabled=""></ion-input><!-- [(ngModel)]="total" (ngModelChange)="valida()" -->
  </ion-item>

  <ion-item>
    <ion-select placeholder="Forma Pagamento" [(ngModel)]="storageProvider.arla.selectArla" (click)="valida()">
      <ion-option value="ext">Boleto Bancário</ion-option>
      <ion-option value="cre">Cartão de Crédito</ion-option>
      <ion-option value="deb">Cartão de Débito</ion-option>
      <ion-option value="che">Cheque</ion-option>
<!--  <ion-option value="ter">Cheque Terceiro</ion-option> -->
<!--  <ion-option value="cob">Cobrança em Carteira</ion-option> 
      <ion-option value="dep">Depósito Bancário</ion-option>
      <ion-option value="des">Despesa</ion-option>
      <ion-option value="desv">Despesav</ion-option>-->
      <ion-option value="din">Dinheiro</ion-option>
<!--  <ion-option value="moe">Moedas</ion-option> -->
    </ion-select>
  </ion-item>
</ion-list>
