<ion-header>
  <ion-toolbar color="tijuca">
    <ion-title padding>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>
 
<div class="slideTop">
<ion-item>
  <ion-label stacked>Tipo</ion-label>
  <ion-input type="text" [(ngModel)]="storageProvider.abastecimento.tipoAbastecimento" (click)="valida()"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Posto</ion-label>
  <ion-input type="text" [(ngModel)]="storageProvider.abastecimento.postoAbastecimento" (click)="valida()"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Pagamento</ion-label>
  <ion-input type="text" [(ngModel)]="storageProvider.abastecimento.tipoPagmtAbastecimento" (click)="valida()"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Data</ion-label>
  <ion-input type="text" [(ngModel)]="storageProvider.abastecimento.dataAbastecimento" (click)="valida()"></ion-input>
</ion-item>
 
<ion-item>
  <ion-label stacked> Odometro</ion-label>
  <ion-input type="number" min="0" [(ngModel)]="storageProvider.abastecimento.odometro" (ngModelChange)="valida()"></ion-input>
</ion-item>

<ion-item> 
  <ion-label stacked >Pre√ßo/L</ion-label>
  <ion-input type="number" min="0" [(ngModel)]="storageProvider.abastecimento.precoBomb1" (ngModelChange)="valida()"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked ><span class="input">Litros na bomba 1 </span></ion-label>
  <ion-input type="number" min="0" [(ngModel)]="storageProvider.abastecimento.litrosBomb1" (ngModelChange)="valida()"></ion-input>
</ion-item> 

<ion-item>
  <ion-label stacked ><span class="input">Litros na bomba 2 </span></ion-label>
  <ion-input type="number" min="0" [(ngModel)]="storageProvider.abastecimento.litrosBomb2" (ngModelChange)="valida()"></ion-input>
</ion-item> 
</div>
