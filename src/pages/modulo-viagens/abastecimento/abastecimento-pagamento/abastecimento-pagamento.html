<ion-header>
  <ion-toolbar color="tijuca">
    <ion-title padding>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<div class="slideTop">  

  <ion-item>
      <ion-label stacked>
          <span class="input">Posto</span>
      </ion-label>
      <ion-select [(ngModel)]="storageProvider.abastecimento.postoAbastecimento" (click)="valida()">
          <ion-option *ngFor="let items of itemsPostos" value = "{{items.idPostoCombustivel}}">
            {{ items.nomePosto }}
          </ion-option> 
      </ion-select>
    </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Pagamento</span>
    </ion-label>
    <ion-select [(ngModel)]="storageProvider.abastecimento.tipoPagmtAbastecimento" (click)="valida()">
      <ion-option *ngFor="let items of itemsFormasPagamento" value = "{{items.id}}">
        {{ items.forma_pagamento }}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Pre√ßo/L</span>
    </ion-label>
    <ion-input type="float" placeholder="0,00" [brmasker]="{money: true, len:5}" [(ngModel)]="storageProvider.abastecimento.precoAbastecimento"
      (click)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      <span class="input">Data</span>
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="Data"></ion-datetime>
  </ion-item>
</div>
