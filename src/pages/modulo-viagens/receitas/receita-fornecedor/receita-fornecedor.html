<ion-header color = "tijuca">
  
  <ion-toolbar color = "tijuca">
    <ion-title padding color = "tijuca">Fornecedor</ion-title>
</ion-toolbar>


</ion-header>

  <ion-list>

    <ion-item>
      <!-- <ion-label floating>Fornecedor / Origem</ion-label>
      <ion-input type="text" [(ngModel)]="storageProvider.receitas.fornecedorOrigem" (ngModelChange)="valida()"></ion-input> -->
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label floating>Fornecedor / Destino</ion-label>
      <ion-input type="text" [(ngModel)]="storageProvider.receitas.fornecedorDestino" (ngModelChange)="valida()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Produto</ion-label>
      <ion-input type="text" name="produto" [(ngModel)]="storageProvider.receitas.produto" (ngModelChange)="valida()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tipo de Pagamento</ion-label>
      <ion-select [(ngModel)]="storageProvider.receitas.tipoPagmt" (click)="valida()">
        <ion-option value="proprio">Pr√≥prio</ion-option>
        <ion-option value="tercerizado">Tercerizado</ion-option>
        <ion-option value="quarterizado">Quarterizado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
